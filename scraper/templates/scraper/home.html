{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'scraper/styles.css' %}">

    <style>
        body {
            background-image: url(https://wallpapercave.com/wp/wp6190179.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        /* Centre the H1 tag heading */
        .navbar-brand{
            font-weight: 700;
            /* font-family: "Oswald", sans-serif; */

            /* font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; */
        }

        /* Style for homepage heading */
        .app-name{
            color: antiquewhite;
            
        }

        .heading{
            font-size: 50px;
            text-shadow: 3px 4px #382929;
            font-family: "Oswald", sans-serif;
        }

        .data-para{
            color: bisque;
            font-size: x-large;
        }

        /* Center the form */
        .center-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }



        /* Style for input box */
        .input-box {
            width: 500px;
            padding: 10px;
            border: 2.5px solid #000000;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            color: #aa4848;
            margin-right: 20px;
            margin-bottom: 100px;
            transition: border-color 0.3s ease-in-out;
        }

        .input-box:focus {
            border-color: #0a6292;
        }

        /* Style for submit button */
        .btn-primary {
            background-color: #c23c3c;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0a6292;
            ;
        }


        /* Style for success message */
        .scraped-message {
            color: green;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <!-- <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">DATA HEIST</a>
        </div>
    </nav> -->

    <div class="center-form">
        <div class="app-name">
            <h2 class="heading">
                Let's begin the DATA HEIST 
            </h2>
        </div>
        <p class="data-para">
            Put on your red mask, enter the URL, and start your digital heist !
        </p>
        <form method="post">
            {% csrf_token %}
            <!-- <label for="url">Enter URL:</label> -->
            <input type="text" id="url" name="url" class="input-box" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {% if scraped_text %}
        <p class="scraped-message">Scraping Done: {{ scraped_text }}</p>
        {% endif %}
        {% if message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="success-alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </div>
    

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Automatically hide the success alert after 5 seconds
        setTimeout(function() {
            var successAlert = document.getElementById('success-alert');
            if (successAlert) {
                successAlert.classList.add('fade');
                successAlert.style.transition = 'opacity 0.5s';
                successAlert.style.opacity = 0;
                setTimeout(function() {
                    successAlert.style.display = 'none';
                }, 500); // Delay for the fade-out transition
            }
        }, 1000); // 1 seconds
    </script>
</body>
</html>
