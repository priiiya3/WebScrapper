{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'scraper/styles.css' %}">

    <style>
        body {
            background-image: url("{% static 'images/heist.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <!-- <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">DATA HEIST</a>
        </div>
    </nav> -->

    <div class="center-form">
        <div class="app-name">
            <h2 class="heading">
                Let's begin the DATA HEIST 
            </h2>
        </div>
        <p class="data-para">
            Put on your red mask, enter the URL, and start your digital heist !
        </p>
        <form method="post">
            {% csrf_token %}
            <!-- <label for="url">Enter URL:</label> -->
            <input type="text" id="url" name="url" class="input-box" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {% if scraped_text %}
        <p class="scraped-message">Scraping Done: {{ scraped_text }}</p>
        {% endif %}
        {% if message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="success-alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </div>
    

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Automatically hide the success alert after 5 seconds
        setTimeout(function() {
            var successAlert = document.getElementById('success-alert');
            if (successAlert) {
                successAlert.classList.add('fade');
                successAlert.style.transition = 'opacity 0.5s';
                successAlert.style.opacity = 0;
                setTimeout(function() {
                    successAlert.style.display = 'none';
                }, 500); // Delay for the fade-out transition
            }
        }, 1000); // 1 seconds
    </script>
</body>
</html>
